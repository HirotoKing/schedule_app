<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>スケジュールアプリ</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="top">
    <div class="top-bar">
      <button id="historyBtn">移動履歴</button>
    </div>
    <img src="{{ url_for('static', filename='balloon.png') }}" class="balloon" id="balloon" alt="気球" />
    <div class="altimeter" id="altimeter">高度：0m</div>
  </div>

  <div class="bottom">
    <div id="questionBox" class="question">読み込み中...</div>
    <div class="button-grid">
      <button data-change="0">寝食</button>
      <button data-change="0">仕事</button>
      <button data-change="1">知的活動</button>
      <button data-change="2">勉強</button>
      <button data-change="2">運動</button>
      <button data-change="-1">ゲーム</button>
    </div>
  </div>

  <div id="historyPopup" class="popup hidden">
    <div class="popup-content">
      <span id="closePopup" class="close-btn">×</span>
      <h3>本日の行動履歴</h3>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
